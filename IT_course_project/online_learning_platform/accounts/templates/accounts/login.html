{% extends 'accounts/base.html' %}
{% block title %}
    Login
{% endblock %}

{% block body %}
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/enter_button.css">

    <div class="page-container">
        <div class="login-container">
            <h2 class="login-heading">Login</h2>
            <form id="login-form" method="post" action="{% url 'accounts:login' %}" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
            </form>

            <a href="#" onclick="document.getElementById('login-form').submit();" class="animated-button6">
                <span></span>
                <span></span>
                <span></span>
                <span></span>Login
            </a>
            <p class="signup-link">Don't have an account? <a href="{% url 'accounts:signup' %}" class="signup-btn">Sign up</a></p>
        </div>
    </div>
{% endblock %}
